<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Helper</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/settings.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h3><img src="../img/logo.png"/>SOC Helper</h3>
            <hr>
            <nav class="menu">
                <a href="dashboard.html"><i class="bi bi-search"></i>Logs en cours</a>
                <p>Analysez en temps réel votre serveur web.</p>
                <a href="alertes.html"><i class="bi bi-exclamation-octagon"></i>Alertes</a>
                <p>Consultez vos alertes.</p>
                <hr>
                <a href="#" class="active"><i class="bi bi-gear"></i>Paramètres</a>
                <p>Configurez votre serveur.</p>
            </nav>
        </div>
        <button class="logout-btn" id="logout-btn">Déconnexion</button>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="top-bar">
        <div class="user-info">
          Connecté en tant que: <strong></strong>
        </div>
      </header>

      <!-- Configuration du serveur -->
      <section id="filter">
        <label for="server-filter">Sélectionnez votre serveur :</label>
        <select id="server-filter">
          <option value="">Choisir un serveur...</option>
          <option value="nginx">Nginx</option>
          <option value="apache">Apache</option>
        </select>
      </section>

      <!-- Upload de fichier -->
      <section class="upload-section">
        <h3><i class="bi bi-cloud-upload"></i>Import du fichier access.log</h3>
        
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">
            <i class="bi bi-cloud-upload"></i>
          </div>
          <div class="upload-text">
            Glissez-déposez votre fichier access.log ici
          </div>
          <div class="upload-subtext">
            ou cliquez pour parcourir vos fichiers
          </div>
        </div>

        <input type="file" class="file-input" id="fileInput" accept=".log,.txt">
        
        <div class="selected-file" id="selectedFile">
          <div class="file-info">
            <div class="file-details">
              <i class="bi bi-file-text"></i>
              <span id="fileName"></span>
              <span id="fileSize"></span>
            </div>
            <button class="remove-file" id="removeFile">
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">
          <i class="bi bi-play-circle"></i> Lancer l'analyse
        </button>
      </section>
    </main>
  </div>
  <script src="../js/settings.js"></script>
  <script src="../js/getEmail.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/tokenManager.js"></script>
</body>
</html>
