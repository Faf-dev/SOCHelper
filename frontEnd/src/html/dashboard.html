<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Helper</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h3><img src="../img/logo.png"/>SOC Helper</h3>
            <hr>
            <nav class="menu">
                <a href="#" class="active"><i class="bi bi-search"></i>Logs en cours</a>
                <p>Analysez en temps réel votre serveur web.</p>
                <a href="alertes.html"><i class="bi bi-exclamation-octagon"></i>Alertes</a>
                <p>Consultez vos alertes.</p>
                <hr>
                <a href="settings.html"><i class="bi bi-gear"></i>Paramètres</a>
                <p>Configurez votre serveur.</p>
            </nav>
        </div>
        <button class="logout-btn" id="logout-btn">Déconnexion</button>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="top-bar">
        <div class="user-info">
          Connecté en tant que: <strong></strong>
        </div>
        <div class="log-path">Log: <code>Aucun fichier log sélectionné</code> |</div>
        <div class="status">
          <span class="dot"></span> État de l’analyse
          <button class="stop-btn" id="realtime-toggle">Start</button>
        </div>
      </header>

      <!-- Alerte Active -->
      <section class="alert-banner" id="alert-banner"></section>

      <!-- Table des logs -->
      <section class="log-table">
        <table>
          <thead>
            <tr>
              <th>DATE</th>
              <th>HEURE</th>
              <th>IP SOURCE</th>
              <th>MÉTHODE HTTP</th>
              <th>URL CIBLE</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <!-- Pagination -->
      <footer class="pagination" id="pagination">
      </footer>
    </main>
  </div>
  <script src="../js/getEmail.js"></script>
  <script src="../js/deleteHandler.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/urlUtils.js"></script>
  <script src="../js/pagination.js"></script>
  <script src="../js/getLogPath.js"></script>
  <script src="../js/realtimeButton.js"></script>
  <script src="../js/getEvents.js"></script>
  <script src="../js/tokenManager.js"></script>
  <script src="../js/alertManager.js"></script>
  <script>
    // Démarre la surveillance des alertes quand la page est chargée
    document.addEventListener('DOMContentLoaded', function() {
      startAlertMonitoring();
    });
  </script>
</body>
</html>
