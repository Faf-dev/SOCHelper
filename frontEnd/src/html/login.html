<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Helper</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container">
      <form id="login-form">
        <div class="icon">
          <i class="bi bi-envelope"></i>
          <input id="email" type="email" class="case" placeholder="Email" required><br><br>
        </div>
        <div class="icon">
          <i class="bi bi-shield-lock"></i>
          <input id="password" type="password" class="case" placeholder="Mot de passe" required><br><br>
        </div>
        <button class="button" type="submit">Connexion</button>
      </form>
      <p>__________________ ou __________________ </p>
      <p>Vous n'êtes pas encore inscrit?</p>
      <a href="register.html"><button class="button">Créer un compte</button></a>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
